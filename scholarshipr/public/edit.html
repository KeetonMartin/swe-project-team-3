<html>
<h3>Edit scholarship:</h3>
<form method="post" action="/edit?id={{id}}">

Name: <input name="name"> <br/>

Organization: <input name="org"> <br/>

Description: <input name="description"> <br/>

Award amount: <input name="dollarAmount" type="number" > <br/>

Approval status: <input name="approvalStatus" id="approvalStatus" value="1" type="checkbox" checked> <br/>

Due date: <input name="dueDate" type="date"> <br/>

GPA requirement: <input name="gpaRequirement" type="number" step="0.01" min="0" max="4"> <br/>


<input type="submit" value="Add scholarship!">

</form>

</html>
