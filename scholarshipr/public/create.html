<div class="container">
  <div class="row mt-2">
    <div class="col-3">
    </div>
    <div class="col-6">
      <h5>Create scholarship:</h5>

      <form method="POST" action="/create">
        <div class="form-group">
          <label for="name">Name</label>
          <input name="name" class="form-control" id="name" required>
        </div>
        
        <div class="form-group">
          <label for="org">Organization</label>
          <input name="org" id="org" class="form-control">
        </div>

        
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" id="description" class="form-control" rows="2"></textarea>
          
        </div>

        <div class="row">
          <div class="col">
            <label for="dollarAmount">Award amount</label>
            <input name="dollarAmount" id="dollarAmount" class="form-control" type="number" >
          </div>
          <div class="col form-check">
            <label for="approved">Status:</label> <br/>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="approvalStatus" id="approved" value="1" checked>
              <label class="form-check-label" for="approved">Approved</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="approvalStatus" id="pending" value="0">
              <label class="form-check-label" for="pending">Pending</label>
            </div>


          </div>
        </div>

        
        <div class="row mt-2">
          <div class="col">
            <div class="form-group">
            <label for="dueDate">Application deadline</label>
            <input name="dueDate" type="date" id="dueDate" class="form-control">
          </div>
          </div>
          <div class="col">
            <div class="form-group">

            <label for="gpaRequirement">GPA requirement </label>
            <input name="gpaRequirement" id="gpaRequirement" class="form-control" type="number" step="0.01" min="0" max="4">
          </div>
          </div>
        </div>
      
        <input type="submit" class="btn btn-primary mb-2" value="Add scholarship!">

        
      </form>
      
    </div>
    <div class="col-3">
    </div>
  </div>
</div>
